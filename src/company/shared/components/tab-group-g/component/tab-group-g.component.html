<mat-tab-group mat-stretch-tabs class="mat-elevation-z4" [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" #tabGroup>

    <mat-tab label="{{titleTab}}" *ngFor="let titleTab of titleTabs; let i = index;" [label]="titleTab" class="tab-title">

        <div *ngIf="titleTab == 'Clientes'">
            Cliente cabuloso treteiro de mais.
        </div>
        <div *ngIf="titleTab == 'Técnicos'">
            Só técnico treteiro
        </div>

    </mat-tab>

</mat-tab-group>
<button (click)="test(tabGroup)">TESTE</button>
